<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/simple-adaptive-slider.css">


    <title>Олимп</title>

</head>
<body>
    <header class="header">
        <div class="header__container">
                <a href="#" class="logo">
                    <img src="img/triangle.svg" alt="">
                    <span class="company">ОЛИМП <br> СТРАХОВАНИЕ</span>
                </a>
                <ul class="header__menu1">
                    <li><a href="#" class = "">Частным клиентам</a></li>
                    <li><a href="#" class = "">Компаниям</a></li>
                    <li><a href="#" class = "">Обслуживание полисов</a></li>
                    <li><a href="#" class = "">Свяжитесь с нами</a></li>
                    <li><a href="#" class = "">О нас</a></li>
                </ul>
                <span class = "location">Москва</span>
                <ul class="header__menu2">
                    <div class="menu2__w">
                        <li><a href="#" class = "">Поиск</a></li>
                        <li><a href="#" class = "">Личный кабинет</a></li>
                    </div>
                </ul>
        </div>
    </header>
    <div class="content-container">
        <div class="slider">
            <div class="slider__wrapper">
                <div class="slider__items">
                    <div class="slider__item">
                        <img src="./img/car.jpg" alt="">
                    </div>
                    <div class="slider__item">
                        <img src="./img/health.jpg" alt="">
                    </div>
                    <div class="slider__item">
                        <img src="./img/money.jpg" alt="">
                    </div>
                    <div class="slider__item">
                        <img src="./img/adventure.jpg" alt="">
                    </div>
                    <div class="slider__item">
                        <img src="./img/home.jpg"  alt="">
                    </div>
                </div>
            </div>
            <a class="slider__control slider__control_prev" href="#" role="button" data-slide="prev"></a>
            <a class="slider__control slider__control_next" href="#" role="button" data-slide="next"></a>
        </div>
    </div>
    <script src = "./js/script.js"></script>
    <script src = "./js/simple-adaptive-slider.min.js"></script>
    
</body>
</html>
